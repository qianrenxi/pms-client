<h3>基本信息</h3>
<form nz-form mlForm [formGroup]="form" (ngSubmit)="_submitForm($event, form.value)" nzLayout="horizontal">
    <ml-form-item label="用户名">
        <input nz-input formControlName="username" placeholder="请输入用户名">
    </ml-form-item>
    <ml-form-item label="姓名">
        <input nz-input formControlName="name" placeholder="请输入姓名">
    </ml-form-item>
    <ml-form-item label="性别">
        <nz-radio-group formControlName="sex">
            <label nz-radio nzValue="male">男</label>
            <label nz-radio nzValue="female">女</label>
        </nz-radio-group>

    </ml-form-item>
    <ml-form-item label="有效期">
        <nz-range-picker formControlName="validity" [nzPlaceHolder]="['开始日期', '结束日期']"></nz-range-picker>
    </ml-form-item>
    <ml-form-item label="所属单位">
        <input nz-input formControlName="userGroup" placeholder="请选择单位">
    </ml-form-item>
    <ml-form-item label="手机号">
        <input nz-input formControlName="phoneNumber" placeholder="请输入手机号">
    </ml-form-item>
    <ml-form-item label="邮箱">
        <input nz-input formControlName="email" placeholder="请输入邮箱">
    </ml-form-item>

    <div style="padding-left: 166px;">
        <button nz-button nzType="primary">保存</button>
        <button nz-button>重置</button>
    </div>
</form>
