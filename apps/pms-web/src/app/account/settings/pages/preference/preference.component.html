<h3>偏好设置</h3>

<form nz-form mlForm [formGroup]="form" (ngSubmit)="_submitForm($event, form.value)" nzLayout="horizontal">
    <ml-form-item label="默认语言">
        <nz-select formControlName="language" nzPlaceHolder="" nzAllowClear>
            <nz-option *ngFor="let item of languageOptions" [nzLabel]="item.label" [nzValue]="item.value"
                [nzDisabled]="item.disabled">
            </nz-option>
        </nz-select>
        <div class="ant-form-extra">选择您使用系统的语言，留空会使用系统默认语言。当前系统语言 “简体中文”。</div>

    </ml-form-item>
    <ml-form-item label="登录身份">
        <nz-select formControlName="defaultRole" nzPlaceHolder="" nzAllowClear>
            <nz-option *ngFor="let item of roleOptions" [nzLabel]="item.label" [nzValue]="item.value"
                [nzDisabled]="item.disabled">
            </nz-option>
        </nz-select>
        <div class="ant-form-extra">选择您登录系统使用的身份，系统将根据您的登录身份在登录时跳转到相应的页面，方便你的使用。</div>
        <!-- // TODO: 记住上次 -->
    </ml-form-item>
    <ml-form-item label="默认管理范围">
        <input nz-input formControlName="defaultManageGroup" placeholder="">
        <div class="ant-form-extra">选择您在管理系统业务数据时常用的单位，系统会根据设置的单位查询该单位本部的数据，否则默认查询许可范围内的全部数据。</div>
    </ml-form-item>

    <div style="padding-left: 166px;">
        <button nz-button nzType="primary">保存</button>
        <button nz-button>恢复</button>
    </div>
</form>
